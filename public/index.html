    /* Loading Animation */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #008080 0%, #20b2aa 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }

    /* 3D Rotating Cube Animation */
    .cube-container {
      perspective: 1000px;
      margin-bottom: 40px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 3s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid #ffffff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .cube-face.front { transform: rotateY(0deg) translateZ(50px); }
    .cube-face.back { transform: rotateY(180deg) translateZ(50px); }
    .cube-face.right { transform: rotateY(90deg) translateZ(50px); }
    .cube-face.left { transform: rotateY(-90deg) translateZ(50px); }
    .cube-face.top { transform: rotateX(90deg) translateZ(50px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .logo {

    /* Windows 98 window chrome for modals */
    .modal-content {
      background: #c0c0c0 !important;

      box-shadow: 4px 4px 8px rgba(0,0,0,0.3) !important;
      font-family: 'MS Sans Serif', sans-serif !important;
    }

    /* Modal header */
    .modal-content::before {
      content: '';
      display: block;
      height: 20px;
      background: linear-gradient(to right, #000080, #0000ff);
      margin: -20px -20px 10px -20px;
      position: relative;
    }
